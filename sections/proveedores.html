                <main aria-labelledby="proveedores-heading">
                    <header class="main__header-all">
                        <div class="main__header-desc">
                            <h2 id="proveedores-heading">Proveedores</h2>
                            <p>Puedes gestionar tus proveedores desde el siguiente panel.</p>
                        </div>

                        <div class="main__button-cont">                           
                            <button id="btn-Proveedores" class="main__button-all" type="button" aria-label="Crear nuevo proveedor">Nuevo proveedor</button>
                        </div>
                    </header>

                    <section aria-label="Listado de proveedores">

                                <thead>
                                    <tr>
                                        <th scope="col">Nit</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Dirección</th>
                                        <th scope="col">Teléfono</th>

                                        <th scope="col">Editar</th>
                                        <th scope="col">Borrar</th>
                                    </tr>
                                </thead>
                                <tbody aria-live="polite">

                                </tbody>
                            </table>
                        </div>
                    </section>
                </main>
