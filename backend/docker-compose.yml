services:
  postgres:
    image: postgres:16-alpine
    container_name: nabook-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: nabook
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d nabook"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
